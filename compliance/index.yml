additionalContent:
  sections:
  - title: Microsoft 365 中的合规性入门
    summary: 如果你刚开始使用 Microsoft 365 合规中心，并且不知道从何处着手，本节提供了指向关键解决方案的链接，并对重要的合规性领域进行了优先排序。
    items:
    - title: 了解合规性管理器
      summary: 了解合规性管理器是什么，它如何帮助简化合规性和降低风险，以及它的关键组件。
      url: https://docs.microsoft.com/microsoft-365/compliance/compliance-manager
    - title: 管理内部风险
      summary: 通过检测、调查和应对组织中的恶意和意外活动来尽可能降低内部风险。
      url: https://docs.microsoft.com/microsoft-365/compliance/insider-risk-management
    - title: 管理信息保护
      summary: 使用 Microsoft 信息保护 (MIP)，无论在何处生活或旅居在外，均可助你发现、分类和保护敏感信息。
      url: https://docs.microsoft.com/microsoft-365/compliance/protect-information
    - title: 管理信息治理
      summary: 使用 Microsoft 信息治理 (MIG) 功能，以管理数据，满足合规性或监管要求。
      url: https://docs.microsoft.com/microsoft-365/compliance/manage-information-governance
    - title: 管理电子数据展示
      summary: 在法律案件中，使用电子数据展示来标识并分析作为证据的内容。
      url: https://docs.microsoft.com/microsoft-365/compliance/ediscovery
    - title: 针对数据隐私法规部署信息保护
      summary: 针对存储在受数据隐私法规约束的 Microsoft 365 服务中的个人数据，标识、查找、保护、管理和响应数据隐私事件。
      url: https://docs.microsoft.com/microsoft-365/solutions/information-protection-deploy
